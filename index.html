<html>
  <head>
     
         <style> 
             .container{
                  display:grid;
                 grid-template-rows: 1fr 
                     1fr; 
                 grid-template-columns: 100px 100px 100px;
             }
             div div{
                 width: 50px;
                 height: 50px;
                 background-color: red;
             }
      </style>
  </head>  
  <body>
    
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

    
  </body>    
    
</html>
