<html>
  <head>
     
         <style> 
             .item1{
                 grid-area: header;
             }
             .item2{
                 grid-area: menu;
             }
             .item3{
                 grid-area: main;
             }
             .item4{
                 grid-area: right;
             }
             .item5{
                 grid-area: footer;
             }
             
             .container{
                 display: grid;
                 grid-gap: 10px;
                 background-color: blueviolet;
                 padding: 10px;
                 grid-template-areas: 
                     'header header header header header header'
                     'menu main main main right right'
                     'menu footer footer footer footer footer';
             }
             .container > div{
                  background-color: azure;
                 text-align: center;
                 padding: 20px 0;
                 font-size: 30px;
             }
      </style>
  </head>  
  <body>
    
  <div class = "container">
      <div class="item1">Header</div>
      <div class="item2">Menu</div>
      <div class="item3">Main</div>
      <div class="item4">Right</div>
      <div class="item5">Footer</div>
      <footer>Create by PtpJam</footer>
  </div>

    
  </body>    
    
</html>
